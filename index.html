					<form name="submit-to-google-sheet" class="form-inline">

						<script>
						  const scriptURL = 'https://script.google.com/macros/s/AKfycbyZTCmNGm8CdPnSRHQEO7u_-B7lNlsRBr7TStF6VHbvHBSKpDbV/exec'
						  const form = document.forms['submit-to-google-sheet']
						   const loading = document.querySelector('.js-loading')

						  form.addEventListener('submit', e => {
						    e.preventDefault()
						    $('#qbootstrap-started > div.container > div:nth-child(2) > div > form button').prop('disabled', true).css('filter', 'contrast(0.4)')
						    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
						      .then(response => showSuccessMessage(response))
						      .catch(error => showErrorMessage(error.message))
						  })

							/* functions*/	  
						    function showLoadingIndicator () {
						      form.classList.add('is-hidden')
						      loading.classList.remove('is-hidden')
						    }

						    function showSuccessMessage (response) {
						      console.log('Success!', response)
						      setTimeout(() => {
						        document.querySelector('.js-success-message').classList.remove('is-hidden')
						        //loading.classList.add('is-hidden')
						        $('#qbootstrap-started > div.container > div:nth-child(2) > div > form button').prop('disabled', true).css('filter', 'contrast(0.4)')
						        $('#qbootstrap-started > div.container > div:nth-child(2) > div > form input').css('background', '#2f5d2f')
						      }, 0)
						    }

						    function showErrorMessage (error) {
						      console.error('Error!', error.message)
						      setTimeout(() => {
						        document.querySelector('.js-error-message').classList.remove('is-hidden')
						        $('#qbootstrap-started > div.container > div:nth-child(2) > div > form button').prop('disabled', false).css('filter', '')
						        //loading.classList.add('is-hidden')
						      }, 0)
						    }	

						    function resetFormStatus () {
						    	if($('#qbootstrap-started > div.container > div:nth-child(2) > div > form button').prop('disabled')){
							    	$('#qbootstrap-started > div.container > div:nth-child(2) > div > form button').prop('disabled', false).css('filter', '')
							        $('#qbootstrap-started > div.container > div:nth-child(2) > div > form input').css('background', '').val('')
							        document.querySelector('.js-success-message').classList.add('is-hidden')
							        document.querySelector('.js-error-message').classList.add('is-hidden')
						    	}
						    }
						</script>
			
						<div class="form-container">
						  
						    <div class="loading js-loading is-hidden">
						      <div class="loading-spinner">
						        <svg><circle cx="25" cy="25" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/></svg>
						      </div>
						    </div>

							<div class="col-md-4 col-sm-4">
								<div class="form-group">
									<label for="name" class="sr-only">Name</label>
									<input name="name" type="name" class="form-control" id="name" onfocus="resetFormStatus()" placeholder="Name" required>
								</div>
							</div>
						
							<div class="col-md-4 col-sm-4">
								<div class="form-group">

							</div>
							<div class="col-md-4 col-sm-4">

							      </div>
							    </div>

					    		<p class="js-success-message is-hidden" style="color: lightgreen;" onclick="$('#name').focus()">Success! <a>Click to subscribe more guest...</a></p>
	   							<p class="js-error-message is-hidden" style="color: #ffffff">Error!</p>
							</div>
